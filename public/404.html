<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path and store it in sessionStorage
        sessionStorage.setItem('redirect', window.location.pathname);
        // Redirect to the root
        window.location.replace(window.location.origin);
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
